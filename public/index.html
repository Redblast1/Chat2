<!DOCTYPE html>
<meta http-equiv="pragma" content="no-cache" charset="utf-8">
<html>
    <head>
        <title id="title"> Chat </title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="public/images/favicon-16x16.png" type="image/x-icon" />
        <center><a href="index.html"><img src="public/images/wipChattyPenguin.png" href="/"> </a></center>
    </head>

    <body>
        <div class="chat">

            <!--Input box for name-->
            <div style="float:left; width:50%;">
                <input type="text" class="chat-name" placeholder="Enter your name">
            </div>

            <!--Input box for name color-->
            <div style="float:left; width:50%;">
                <input type="text" class="chat-name-color" placeholder="#FFFFFF">
            </div>

            <div style="clear: both;"></div>

            <!-- Messages are dipslayed here -->
            <div class="chat-messages"></div>

            <!--Messages are typed here-->
            <textarea class="chat-textarea" placeholder="Type your message"></textarea>

            <!--Status indicator-->
            <span class="chat-status"> Status: <span id="status">Idle</span> </span>

            <div class="form-bar">
                <!-- Send form -->
                <form method="post" enctype="multipart/form-data" action="/upload" target="hidden-form">
                    <input multiple="multiple" id="file-button" name="image" type="file" class="browse-button"/>
                    <input type="submit" name="submit" class="send-button" value="Send" onclick="sendPressed()">
                </form>

                <iframe style="display:none" name="hidden-form"></iframe>
            </div>
        </div>

        <script src="http://localhost:8080/socket.io/socket.io.js"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <!--<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
        <script src="client.js"></script>
    </body>
</html>
